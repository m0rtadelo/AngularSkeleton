<div class="form-group" [formGroup]="attachedFormGroup">
  <label for="lblInput{{name}}">{{title}}</label><span *ngIf="required" style="color: red;"> *</span>
  <input #input id="lblInput{{name}}" autocomplete="off" type="text" class="form-control" [placeholder]="placeholder" [formControlName]="name" [readOnly]="readOnly" [maxlength]="maxLength">
  <small *ngIf="hasError() && !hasFocus() && (hasValue() || (required && isTouched()))" style="color: red;">{{ getError() | json }}</small>
</div>
