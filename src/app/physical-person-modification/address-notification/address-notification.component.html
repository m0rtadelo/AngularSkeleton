<form>
  <div class="row">
    <div class="col">
      <app-my-input [title]="'Via'" [placeholder]="'Introduir Via'" [name]="'CAM_PFS_TIP_VIA_RES'" [attachedFormGroup]="attachedFormGroup"
        [required]="true"></app-my-input>
    </div>
    <div class="col">
      <app-my-input [title]="'Nom'" [placeholder]="'Introduir Nom via'" [name]="'CAM_PFS_NOM_VIA_RES'" [attachedFormGroup]="attachedFormGroup"></app-my-input>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-my-input [title]="'Pais'" [placeholder]="'Introduir Pais'" [name]="'CAM_PFS_PAI_RES'" [attachedFormGroup]="attachedFormGroup"
        [required]="true" [minLength]="2" [maxLength]="10" (valueChange)="valueChanged($event)"></app-my-input>
    </div>
    <div class="col">
      <app-my-input (valueChange)="valueChanged($event)" [readOnly]="!!!attachedFormGroup.get('CAM_PFS_PAI_RES').value" [title]="'Província'" [maxLength]="20" [placeholder]="'Introduir Província'" [name]="'CAM_PFS_PRO_RES'" [attachedFormGroup]="attachedFormGroup"></app-my-input>
    </div>
    <div class="col">
      <app-my-input (valueChange)="valueChanged($event)" [readOnly]="!!!attachedFormGroup.get('CAM_PFS_PRO_RES').value" [title]="'Municipi'" [maxLength]="20" [placeholder]="'Introduir Municipi'" [name]="'CAM_PFS_MUN_RES'" [attachedFormGroup]="attachedFormGroup"></app-my-input>
    </div>
    <div class="col">
        <app-my-input (valueChange)="valueChanged($event)" [title]="'Codigo postal'" [maxLength]="5" [placeholder]="'Introduir CP'" [name]="'CAM_PFS_CPS_RES'" [required]="true" [attachedFormGroup]="attachedFormGroup"></app-my-input>
      </div>
    </div>
</form>
