<div class="row">
  <div class="col">
    <app-my-input [title]="'Nom'" [placeholder]="'Introduir Nom'" [name]="'CAM_PFS_NOM'" [attachedFormGroup]="attachedFormGroup"
      [required]="true" [minLength]="2" [maxLength]="20"></app-my-input>
  </div>
  <div class="col">
    <app-my-input [title]="'Primer cognom'" [placeholder]="'Introduir primer cognom'" [name]="'CAM_PFS_APE_1'" [attachedFormGroup]="attachedFormGroup"
      [required]="!!attachedFormGroup.get('CAM_PFS_NOM').value" (valueChange)="valueChanged($event)" [readOnly]="!!!attachedFormGroup.get('CAM_PFS_NOM').value"></app-my-input>
  </div>
  <div class="col">
    <app-my-input [title]="'Segon cognom'" [placeholder]="'Introduir segon cognom'" [name]="'CAM_PFS_APE_2'" [attachedFormGroup]="attachedFormGroup"
    [readOnly]="!!!attachedFormGroup.get('CAM_PFS_APE_1').value" [required]="!!special.visible" ></app-my-input>
  </div>
</div>
<div class="row">
  <div class="col-4">
    <app-my-sso
      [attachedFormGroup]="attachedFormGroup"
      [title]="'Número Seguretat Social'"
      [name]="'CAM_PFS_SSO'"
      [namePro]="'CAM_PFS_SSO_PRO'"
      [nameNum]="'CAM_PFS_SSO_NUM'"
      [nameDig]="'CAM_PFS_SSO_DIG'"
      (valueChange)="valueChanged($event)"></app-my-sso>
  </div>
  <div class="col-1">
    <app-my-input [title]="'Edat'" [placeholder]="'nnn'" [name]="'CAM_PFS_EDAT'" [attachedFormGroup]="attachedFormGroup" [minLength]="2"
      [required]="false" [maxLength]="3" [readOnly]="true"></app-my-input>
  </div>
  <!--
  <div class="col-4">
    <app-my-sso [attachedFormGroup]="attachedFormGroup" [title]="'Número Seguretat Civil'" [name]="'CAM_PFS_SCI'"
      [required]="true" (valueChange)="valueChanged($event)"></app-my-sso>
  </div>
-->
  <div class="col">
      <app-my-input #special [title]="'Especial'" [placeholder]="'Introduir patata'" [name]="'CAM_PATATA'" [attachedFormGroup]="attachedFormGroup"
        (valueChange)="valueChanged($event)" [visible]="!!attachedFormGroup.get('CAM_PFS_EDAT').value"></app-my-input>
    </div>
    <div class="col">
      <app-my-input #special [title]="'Minusvalia'" [name]="'CAM_PFS_GRA_MIN'" [attachedFormGroup]="attachedFormGroup"
        (valueChange)="valueChanged($event)"></app-my-input>
    </div>

</div>
