<div class="container" style="position: relative; top: 20px;">
  <tabset>
    <tab heading="Dades Personals">
      <app-personal-data [attachedFormGroup]="modelForm.get('personalData')" (valueChange)="valueChanged($event)"></app-personal-data>
    </tab>
    <tab heading="Domicili NotificaciÃ³">
      <app-address-notification [attachedFormGroup]="modelForm.get('addressNotification')"></app-address-notification>
    </tab>
    <tab *ngIf="especial" heading="Especial">
        <h1>ESPECIAL TAB</h1>
      </tab>
    </tabset>
  <div style="position: relative; float: right; top: 20px;">
      <button class="btn btn-info" (click)="clearModel()">Clean</button>
      <button class="btn btn-info" (click)="loadModel()">Load</button>
      <button class="btn btn-info" (click)="resetModel()" [disabled]="this.modelOriginal === undefined">Reset</button>
      <button class="btn btn-link" (click)="showModel()">Console</button>
      <button *ngIf="modelForm.status === 'VALID'" class="btn btn-primary" (click)="saveModel()" [disabled]="!modelForm.dirty">Save</button>
      <button *ngIf="modelForm.status !== 'VALID'" class="btn btn-danger" (click)="saveModel()" [disabled]="!modelForm.dirty">Save</button>
      <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</div>
